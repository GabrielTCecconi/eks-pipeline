apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  namespace: appNode
  labels: { app: appNode }
spec:
  replicas: 2
  selector:
    matchLabels: { app: appNode }
  template:
    metadata:
      labels: { app: appNode }
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
        - name: app-node
          image: <ECR-URL>/<repo>:<tag> # substitue via CI harness
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: node-config
          readinessProbe:
            httpGet: { path: /healthz, port: 3000 }
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 3000 }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "250m", memory: "256Mi" }
